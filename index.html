<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <!-- Fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- Tailwind css cdn -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body class="text-gray-800 text-sm">
    <header class="flex justify-between w-full">
      <div class="flex space-x-4 p-6">
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">store</a>
      </div>
      <div class="flex">
        <div class="flex space-x-4 p-6">
          <a href="#" class="hover:underline">Gmail</a>
          <a href="#" class="hover:underline">Images</a>
          <a href="#" class="pl-2">
            <i class="fas fa-th text-lg"></i>
          </a>
        </div>
        <a href="#" class="pt-4 pr-8">
          <img src="avatar.png" alt="" class="rounded-full w-8 h-8" />
        </a>
      </div>
    </header>
    <main class="container px-8 mx-auto pt-24 max-w-xl flex flex-col space-y-6">
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt=""
        class="h-24 mx-auto"
      />
      <div
        class="rounded-full py-2 px-4 flex border-2 border-gray-300 transition-all duration-200 hover:shadow"
      >
        <div class="place-self-center text-gray-500 cursor-pointer">
          <i class="fas fa-search text-lg"></i>
        </div>
        <div class="flex px-4 w-full">
          <input
            type="text"
            class="w-full border-none outline-none text-base"
          />
        </div>
        <div class="place-self-center text-gray-500 cursor-pointer">
          <i class="fas fa-microphone text-lg"></i>
        </div>
      </div>
      <div class="mx-auto flex space-x-2">
        <input
          type="submit"
          value="Google Search"
          class="px-4 py-2 rounded bg-gray-300 cursor-pointer transition-all duration-200 hover:shadow"
        />
        <input
          type="submit"
          value="I'm feeling lucky"
          class="px-4 py-2 rounded bg-gray-300 cursor-pointer transition-all duration-200 hover:shadow"
        />
      </div>
    </main>
  </body>
</html>
